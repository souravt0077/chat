{% extends 'main.html' %}

{% block title %}Users{% endblock title %}

{% block content %}
<style>
    #user{
        display:grid;
        place-items:center;
    }
    body{
        background-color:cadetblue;
    }
    #search{
        margin-left:5%;
        margin-right:5%;
    }
    a{
        text-decoration:none;
        color:black;
    }
    #card{
        {% comment %} width:150px;
        height:150px; {% endcomment %}
        overflow:hidden;
        border-radious:50%;
        border:transparent;
        
        }
    #card img{
        width:100%;
        height:100%;
        filter:grayscale(1);
        transition:.4s;
    }
    #card:hover img{
        filter:none;
        scale:1.3;
    }
   
    
</style>

<div id='search' class='mt-5'>
    <form class="d-flex container" role="search" method='GET' action="">
      <input class="form-control me-2" type="search" name='q' placeholder="Search" aria-label="Search">
      <button class="btn btn-info" type="submit">Search</button>
    </form>
  </div>
<br>
<div class='text-center' id='user'>

{% for user in users %}
    <div class="card" style="width: 18rem;">
        <div  id='card'>
            <img src={{user.img.url}} class="card-img-top" alt="...">
        </div>
        <div class="card-body">
        <h5 class="card-title">{{user.username}}</h5>
        <small> {{user.updated}} </small>
        {% if request.user.is_authenticated %}
            <a href={% url 'profile' user.id %} class="btn btn-primary">Visit profile</a>
        {% endif %}
        </div>
    </div>
    <br>
{% endfor %}
</div>
{% endblock content %}
